<!DOCTYPE html>

<html lang="en-US">
	<head>
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link rel="stylesheet" href="css/styles.css">

		<title>Restaurant Info</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>

	<body class="inside">
		<header role="banner">
			<nav role="navigation">
				<h1><a href="/">Restaurant <strong>Reviews</strong></a></h1>
			</nav>
			<ul id="breadcrumb" >
				<li><a href="/">Home</a></li>
			</ul>
		</header>

		<main role="main" id="maincontent">
			<section id="restaurant-container" aria-labelledby="restaurant-name">
				<h1 id="restaurant-name"></h1>
				<img id="restaurant-img">
				<p id="restaurant-cuisine"></p>
				<p id="restaurant-address"></p>
				<table id="restaurant-hours"></table>
			</section>

			<section id="map-container" aria-hidden="true" aria-label="Map of Restaurant">
				<div id="map"></div>
			</section>

			<section id="reviews-container" aria-labelledby="reviews-title">
				<h2 id="reviews-title">Reviews</h2>
				<ul id="reviews-list"></ul>
			</section>
		</main>

		<footer role="contentinfo" id="footer">
		Copyright &copy; 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
		</footer>

		<script src="js/dbhelper.js"></script>
		<script src="js/restaurant_info.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkPiIfhu2TpdEMAygBHuZFJ9bD_58GUmY&libraries=places&callback=initMap"></script>
	</body>
</html>
