utton:hover{background:#333;border-bottom:3px solid #c36900}.favorite{background:0 0;border:0;cursor:pointer;margin-bottom:15px}.favorite svg{width:20px;height:20px}.favorite.favorited svg{fill:#ff0}.favorite span{position:relative;top:-5px;margin-left:15px}</style>

		<main role="main" id="maincontent" tabindex="-1">
			<section class="restaurant-container" id="restaurant-container" aria-labelledby="restaurant-name">
			</section>

			<section id="map-container" aria-hidden="true" aria-label="Map of Restaurant">
				<div id="map" aria-label="location" role="application"></div>
			</section>

			<section class="reviews-container" id="reviews-container" aria-labelledby="reviews-title">
				<h2 id="reviews-title">Reviews</h2>
				<ul class="reviews-list" id="reviews-list"></ul>
				<h2>Write your own review!</h2>
				<div class="write-review" id="review-form">
					<!--<form onsubmit="postReview(e)">-->
						<div>
							<label for="review-name">Your Name</label>
							<input required type="text" id="review-name" />
						</div>
						<div>
							<label for="review-rating">Your Rating</label>
							<select id="review-rating">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div>
						<div>
							<label for="review-message">Your Message</label>
							<textarea required id="review-message"></textarea>
						</div>
						<button onclick="postReview()">Submit Review</button>
					<!--</form>-->
				</div>
			</section>
		</main>

		<footer role="contentinfo" id="footer">Copyright &copy; 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</footer>
