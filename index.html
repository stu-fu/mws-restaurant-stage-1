<!DOCTYPE html>

<html lang="en-US">
	<head>
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link rel="stylesheet" href="css/styles.css">

		<title>Restaurant Reviews</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>

	<body>
		<header role="banner">
			<a href="#maincontent" class="skip-link">Skip to Main Content</a>
			<nav>
				<h1><a href="/">Restaurant <strong>Reviews</strong></a></h1>
			</nav>
		</header>

		<main role="main" id="maincontent">
			<section id="map-container" aria-label="Map of Restaurants">
				<div id="map"></div>
			</section>

			<section aria-labelledby="filter-title">
				<div class="filter-options">
					<h2 id="filter-title">Filter Results</h2>
					<label class="visually-hidden" for="neighborhoods-select">Filter by Neighborhoods</label>
					<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
						<option value="all">All Neighborhoods</option>
					</select>
					<label class="visually-hidden" for="cuisines-select">Filter by Cuisines</label>
					<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
						<option value="all">All Cuisines</option>
					</select>
				</div>

				<ul id="restaurants-list"></ul>
			</section>
		</main>

		<footer id="footer" role="contentinfo">
		Copyright &copy; 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
		</footer>

		<script src="js/dbhelper.js"></script>
		<script src="js/main.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkPiIfhu2TpdEMAygBHuZFJ9bD_58GUmY&libraries=places&callback=initMap"></script>
	</body>
</html>
